<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Demo with Buttons</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    font-family: sans-serif;
    background: #000;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 40px 0;
  }

  .top-button {
    font-size: 1.5rem;
    padding: 15px 40px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .top-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  }

  .spacer {
    height: 120vh;
  }

  video {
    display: block;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>

<body>

<div class="button-container">
  <button id="talkBtn" class="top-button">‚ñ∂Ô∏è Talk</button>
  <button id="enableSoundBtn" class="top-button">üîä Enable Sound</button>
</div>

<div class="spacer"></div>

<video id="video" autoplay loop muted playsinline>
  <source src="./itachi.mp4" type="video/mp4" />
</video>

<!-- External JS -->
<script src="./test.js" defer></script>

</body>
</html>
