<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Video</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fills screen without distortion */
    }
  </style>
</head>
<body>

  <video
    autoplay
    loop
    muted
    playsinline
  >
    <source src="./itachi.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
